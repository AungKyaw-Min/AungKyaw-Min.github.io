<nav id = "navbar "class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="navbar-brand">
    <fa-icon id = "logo" [icon]="faAutoprefixer"></fa-icon>
  </div>

  <button class="navbar-toggler" type="button"
          (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="scroll('about')">About</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="scroll('skills')">Skills</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="scroll('experience')">Experience</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="scroll('projects')">Projects</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="scroll('contact')">Contact</a>
      </li>

      <li class="nav-item">
        <a class="nav-link resume" href="/resume.pdf" target="blank">Resume</a>
      </li>
    </ul>
  </div>
</nav>
